<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <img src="images/logo.jpg" alt="">
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="btns">
            <button>Sign in</button>
            <button>Sign up</button>
        </div>
        <div class="bars">
            <i class="ri-menu-2-fill"></i>
        </div>
    </nav>

    <header>
        <div class="hero_content">
            <h1>Find the Best. Book Rent a <span>Car</span></h1>
            <p>Get a car wherever and whenever you need it with your IOS and Android Device.</p>
            <div class="images">
                <img src="images/google-play.png" alt="#">
                <img src="images/app-store.png" alt="#">
            </div>
        </div>
        <div class="hero_img">
           <img src="images/car.png" alt=""> 
        </div>
    </header>
    <div class="bottom_container">
        <div class="bottom_content">
            <div class="bottom_box">
               <i class="ri-map-pin-line"></i> 
               <div class="bottom_text">
                <h2>Location</h2>
                <p>Search your Location</p>
               </div>
            </div>
            <div class="bottom_box">
                <i class="ri-calendar-2-line"></i> 
                <div class="bottom_text">
                 <h2>Pickup Date.</h2>
                 <p>Wed 23 Oct, 18:06</p>
                </div>
             </div>
             <div class="bottom_box">
                <i class="ri-map-pin-line"></i> 
                <div class="bottom_text">
                 <h2>Return Date.</h2>
                 <p>Fri 25 Oct, 12:00</p>
                </div>
             </div>
           <button>Search</button>
        </div>  
    </div>
    
</body>
</html>
